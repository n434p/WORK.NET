<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Checkers</title>
    <style type="text/css">
        body 
        {
            text-align:center;
            line-height: 0px;
            margin:0px;
            padding: 0px;
        }


        .checker {
          margin: 6px auto;
          width: 50px;
          height: 50px;
          border-radius: 50px;
          border: 3px solid grey;
        }

        .cell 
        {
            display:inline-block;
            width:70px;
            height:70px;
            border: 2px solid grey;
        }


        .black 
        {
            background-color: black;
        } 
        .white 
        {
            background-color: white;
        }

        .aqua {
            background-color: aqua;
        }

        .grey {
            background-color: grey;
        }

        #field {
            margin:0 auto;
            padding-top:50px;
        }


    </style>
    <script type="text/javascript" src="jquery-2.1.4.min.js"> </script>
    <script type="text/javascript" src="jquery-ui.min.js"> </script>
    <script type="text/javascript">
        var target, startCell;
        $(document).ready(function () {
            InitField(8);
            
            $('div.checker').draggable({
                drag: Drag, start: function (ev,ui) {
                    $(this).zIndex(10);
                    target = $(this);
                    startCell = $(this).parent();
                    startCell.css('backgroundColor', 'yellow')
                }
            });

            $('div.cell.black').droppable({drop: Drop, over: Over},{
                accept: target,
                hoverClass: 'grey',
                activeClass: 'aqua'
            });
           
              
            


        }
            );

        function Over(ev, ui) {
            var curChecker = $('> .checker',this);

            if (curChecker.length = 1 || curChecker.css('backgroundColor') != ui.helper.css('backgroundColor')) {

                console.clear();
                console.log(curChecker.css('backgroundColor'));
                console.log(ui.helper.css('backgroundColor'));

                if (curChecker.attr('class') != ui.helper.attr('class')) {
                    // another checker in cell - turn size doubled
                    $(this).css('backgroundColor', 'olive');

                }
            }
            else
            {
                
            }
        
            

        };

        function Drop(ev, ui) {
            $(this).css('backgroundColor', 'red');
            $(target).css({ position:'relative', left:'0px', top:'0px'});
            $(this).append(target);

        };

        function Drag(ev,ui)
        {
            //$(this).animate({ width: '60', height: '60' }, 1000);
        };

        function InitField(size)
        {
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size/2; j++) {
                    if (i % 2 == 0) {
                        $('#field').append('<div class="black cell"></div>');
                        $('#field').append('<div class="white cell"></div>');
                    }
                    else {
                        $('#field').append('<div class="white cell"></div>');
                        $('#field').append('<div class="black cell"></div>');
                    }

                }
                $('#field').append('<br/>');
            }
            $('div.black.cell:lt(12)').append('<div class="black checker"></div>');
            $('div.black.cell:gt(19)').append('<div class="white checker"></div>');
        };

    </script>
</head>
<body>
    <div id="field"></div>

</body>
</html>
