<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Checkers</title>
    <style type="text/css">
        body 
        {
            text-align:center;
            line-height: 0px;
            margin:0px;
            padding: 0px;
        }


        .checker {
          margin: 6px auto;
          width: 50px;
          height: 50px;
          border-radius: 50px;
          border: 3px solid grey;
          z-index:1;
          
        }

        .cell {
            display: inline-block;
            width: 70px;
            height: 70px;
            border: 2px solid grey;
            background-color: black;
        }

        .blank {
            display: inline-block;
            width: 70px;
            height: 70px;
            border: 2px solid grey;
            background-color: white;
        }


        .black 
        {
            background-color: black;
        } 
        .white 
        {
            background-color: white;
        }

        .aqua {
            background-color: aqua;
        }

        .grey {
            background-color: grey;
        }

        .red {
            background-color: red;
        }


        #field {
            margin:0 auto;
            padding-top:50px;
            float:left;
            display:block;
        }

        .beaten {
              margin: 50px 20px;
              padding-top: 10px;
              padding-left: 40px;
              width: 150px;
              border: 2px solid lightgrey;
              display:block;
              float:left;
              
             
        }

        div 
        {
              -webkit-user-select: none;  /* Chrome all / Safari all */
              -moz-user-select: none;     /* Firefox all */
              -ms-user-select: none;      /* IE 10+ */
              user-select: none;    
        }


    </style>
    <script type="text/javascript" src="jquery-2.1.4.min.js"> </script>
    <script type="text/javascript" src="jquery-ui.min.js"> </script>
    <script type="text/javascript">

        var target, startCell, cell, inCell, beatenCell,long = false;

        $(document).ready(function () {
            InitField(8);
            
            $('div.checker').draggable({
                drag: Drag, start: Start, stop: function (ev, ui) {
                    $(this).zIndex(1);
                }, revert: true, containment:'#field'
            });

           
           
              
            


        }
            );

        function Start(ev, ui) {
            long = false;
            $('.red').removeClass('red');
            $('.cell').droppable({disabled: true});
            $(this).zIndex(10);
            target = $(this);
            startCell = $(this).parent();
            //startCell.css('backgroundColor', 'yellow')
            DetectMoves();
        };

        function DetectMoves() {
            
            $('.cell').each(function () {
                cell = $(this);
                inCell = $(this).children(":first");
                var v = Vector(cell, startCell);
                MoveOver(v);
            });

            if (!long) $('.cell').each(function () {
                cell = $(this);
                inCell = $(this).children(":first");
                var v = Vector(cell, startCell);
                MoveTo(v);
            });
        };

        function MoveOver(v)
        {
            if ((v.l <= 220 && v.l > 180) && ($(cell).children().length == 0)) {

                $(".cell").each(function () {
                    var c = $(this);
                    var v1 = Vector(c, cell), v2 = Vector(c, startCell);
                    if (v1.l == v2.l && v1.l < 120 && $(c).children().length == 1 && IsEnemy($(c).children(":first"))) {
                        c.droppable({ over: Over, drop: function () { } , disabled: false }, {
                            accept: target,
                            hoverClass: 'black',
                            activeClass: 'black'
                        });
                        long = true;
                        cell.droppable({ drop: Drop, disabled: false }, {
                            accept: target,
                            hoverClass: 'grey',
                            activeClass: 'aqua'
                        });
                    }

                });


            };
        };

        function MoveTo(v)
        {
            //if ($(cell).children().length == 1 && v.l <= 120 && v.l > 1 && IsEnemy(inCell))
            //{
            //    cell.css('backgroundColor', 'orange');
            //}

            //else 
            if ( ($(cell).children().length == 0 && v.l <= 120 && v.l > 1) && (($(target).hasClass('white') && v.dy < 0) || ($(target).hasClass('black') && v.dy > 0)))
            {
                cell.droppable({ drop: Drop, over: Over, disabled: false }, {
                    accept: target,
                    hoverClass: 'grey',
                    activeClass: 'aqua'
                });
            }
            
        };

        function Vector(el1, el2)
        {
            var x1 = el1.offset().left - el2.offset().left;
            var x2 = el1.offset().top - el2.offset().top;
            return {dx:x1,dy:x2,l:Math.sqrt(Math.pow(x1, 2) + Math.pow(x2, 2))};
        }

        function IsEnemy(checker)
        {
            if ($(target).hasClass('white') && $(checker).hasClass('white')) return false;
            else if ($(target).hasClass('black') && $(checker).hasClass('black')) return false;
            else return true;
        }



        function Over(ev, ui) {
            var curChecker = $(' > .checker',this);
            
            if (curChecker.length != 0)
            {
                beatenCell = $(this);
                
                $(curChecker).addClass('red');
            }

        
            

        };

        function Drop(ev, ui) {

            
                $(target).css({ position: 'relative', left: '0px', top: '0px' });
                if ( Vector(target,startCell).l <120) $(this).append(target);
                else if ($('div').hasClass('red') && Vector(beatenCell,target).l < 110) {

                    $(this).append(target);

                if ($('.red').hasClass('black')) {
                    $('.red').removeClass('red').appendTo('.beaten:first').css('float', 'left');
                }
                else {
                    $('.red').removeClass('red').appendTo('.beaten:last').css('float', 'left');
                }
            }

        };

        function Drag(ev,ui)
        {
            //$(this).animate({ width: '60', height: '60' }, 1000);
        };

        function InitField(size)
        {
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size/2; j++) {
                    if (i % 2 == 0) {
                        $('#field').append('<div class="cell"></div>');
                        $('#field').append('<div class="blank"></div>');
                    }
                    else {
                        $('#field').append('<div class="blank"></div>');
                        $('#field').append('<div class="cell"></div>');
                    }

                }
                $('#field').append('<br/>');
            }
            $('.cell:lt(12)').append('<div class="black checker"></div>');
            $('.cell:gt(19)').append('<div class="white checker"></div>');
        };

    </script>
</head>
<body>
    <div class="beaten enemy">You</div>
    <div id="field"></div>
    <div class="beaten you">Enemy</div>
</body>
</html>
