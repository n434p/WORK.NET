<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            $("p").click(function () {
                    $('p').animate({ width: '' + $('p[class != "$(this).className"]').width() + 'px' }, 4000, function () {
                        $(this).toggleClass('first second'); 
                    
                });
                //$('p.second').animate({ width: ''+$('p.first').attr('width') + 'px' }, 4000, function () { });
                
                
                

            });



        });
        
     



    </script>
    <style type="text/css">
        body 
        {
            text-align:center;
            margin:0 auto;
            margin: 0px;
            padding: 100px;
            line-height: 0px;
            
        }
        .first, .second {
                margin:0 auto;
                background-color: lightgreen;
                display:block;
                /*transition:width linear 10s;*/
        }

            .first {
                width:300px;
                height:100px;
            }
            .second {
                width:100px;
                height:100px;
            }
    </style>
</head>
<body>
    <p class="first"></p>
    <p class="second"></p>
</body>
</html>
