<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tab Control</title>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div span').addClass('tab');
            $('div span').each(function () {
                $(this).click(function (event)
                {
                    $("[class*='check']").removeClass("check");
                    $(event.target).toggleClass('check');
                    $('div.content').text("You are viewing " + event.target.textContent + " content now.");
                    return false;
                })
            });
            return false;
        })
        


    </script>
    <style>
        body 
        {
            text-align:center;
        }
        .tab
        {
            display:inline-block;
            width:100px;
            height:80px;
            background-color: lightgreen;
        }
        .check 
        {
            background-color: green;
        }
        .content 
        {
            margin-top: 10px;
            display:inline-block;
            width:500px;
            height:300px;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tab Controller:</h1>
        <span>Tab1</span>
        <span>Tab2</span>
        <span>Tab3</span>
        <span>Tab4</span>
    </div>
    <div class="content">
        Content
    </div>

</body>
</html>
