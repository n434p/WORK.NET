<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">     
        
        function Num()
        {
            alert("Take a Number from 0 to 100");
            var twoDig = confirm("Is your number has two digits?");
            var b = false;
            var arr = [];

            var i = 0, j = 0;

            if (twoDig) {j=1;}

            for (k=0;k<=j;k++)
            {
                i = 0;
                while (!b||i>9)
                {
                    b = confirm("Is number -" + i);
                    if (b)
                    {
                        arr[k] = i;
                        b = false;
                        break;
                    }
                    i++;
                }
                
            }
            
            var s="";
            for (i = 0; i < arr.length;i++)
            {
                s+=arr[i];
            }

            alert("Your number - "+s);
        }
    </script>    
   
</head>
<body>
    <script type="text/javascript">
        Num();
    </script>
</body>
</html>
