    <script type="text/javascript"> 
        //var regStr = /(\d+)(\s*[\+\*]\s*)(\d+)/g, str = "2+4, 3+5,7*8";

        //document.write(mas);

        var str = "4+3=?; 5-5=?; 10 * 10=?; 5/2=?;";

        var regStr = /(\d+)\s*([\+\*\-\/])\s*(\d+)=(\?)/g;
      
        var s = str.replace(regStr, Operation); 
       
        document.write(s);

        function Operation(s,a, b, c,d)
        {
            switch (b) {
                case "+": d = parseInt(a) + parseInt(c);
                    break;
                case "-": d = parseInt(a) - parseInt(c);
                    break;
                case "/": d = parseInt(a) / parseInt(c);
                    break;
                case "*": d = parseInt(a) * parseInt(c);
                    break;

                default: alert("Exception");
                    break;

            }
            return a + b + c +"="+ d;
        }



    </script>
