<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="formJs.js"></script>
    <style>
        div {
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            border: 2px solid grey;
            background-color:ButtonHighlight;
        }

        #checklist {
            text-align:left;
            margin: 0 auto;
            width:200px;
            border: 2px solid lightgrey;
            background-color: ButtonHighlight;
        }

        form {
            text-align:center;
        }
        textarea, select, input {
            margin:10px;
        }
        form {
            font: bold 12px sans-serif;
        }
        #errorBox {
            border: 2px solid red; 
              position: absolute;
            top:100px;
            right:400px;
            width:300px; 
            margin-top:10px; 
            display:none;
            
        }
        #resBox {
            border: 2px solid green; 
            position: absolute;
            top:100px;
            right:400px;
            width:300px; 
            margin-top:10px; 
            display:none;
        }
    </style>
</head>
<body id="body">
    <div>
    <form name="f1"> 
        <p>Registration form:</p>
        <div id="checklist">
            <input type="checkbox" name="check[]" value="rule1" />rule1<br />
            <input type="checkbox" name="check[]" value="rule2" />rule2<br />
            <input type="checkbox" name="check[]" value="rule3" />rule3<br />
            <input type="checkbox" name="check[]" value="rule4" />rule4<br />
        </div>
        <input type="radio" name="rad[]" checked="checked" value="condition5"/>condition5<br />
        <input type="radio" name="rad[]" value="condition6"/>condition6<br />
        <input type="radio" name="rad[]" value="condition7"/>condition7<br />
         <p>Name:</p>
        <input type="text" size="20" name="name" value="" placeholder="Your name"/>

        <textarea rows="4" cols="15" name="comment"></textarea>
            <p>Color:</p>
        <input type="color" name="color" value="#008080" />       
          <p>Select group to join:</p>
        <select name="group" required size="4" multiple="multiple">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
          <br />
        Enter password:<input type="password"  size="8" name="pass" id="idPass"/>

       <input type="button" name="but"  onclick="func();" value="OK"/>

    </form>
    </div>
    <div id="errorBox"></div>
    <div id="resBox"></div>

</html>
